
<!DOCTYPE html>

    <link href="graph-style.css" rel="stylesheet">

    <!-- Fav and touch icons -->

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../assets/ico/favicon.png">

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Racing Bets</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

    <!-- Begin page content -->
      <div class="page-header">
        <h2>Palmdale Racing</h2>
      </div>
    <section>
      <div class="formContainer">
        <form class="betForm" id="redBetsForm">
          <span class="text position">1st</span>
          <select class="betMenu" id="red0">
            <option val='Flipp'>Flip</option>
            <option val='Boxer'>Boxer</option>
            <option val='Spacey'>Spacey</option>
            <option val='Ranger'>Ranger</option>
          </select>
        </form>
      </div>
      <div class="formContainer">
        <form class="betForm" id="greenBetsForm">
          <span class="text position">1st</span>
          <select class="betMenu" id="green0">
            <option val='Sammy'>Sammy</option>
            <option val='Demon'>Demon</option>
            <option val='Cheetah'>Cheetah</option>
            <option val='Hot Dawg'>Hot Dawg</option>
          </select>
        </form>
      </div>
      <div class="formContainer">
        <form class="betForm" id="blueBetsForm">
          <span class="text position">1st</span>
          <select class="betMenu" id="blue0">
            <option val='Banderio'>Banderio</option>
            <option val='Alpha'>Alpha</option>
            <option val='Beast'>Beast</option>
            <option val='QuickSilver'>Quicksilver</option>
          </select>
        </form>
      </div>
      <form id="checkBetsButton">
        <input type="submit" value="Check Bets">
      </form>
    </section>
    <section>
      <div class='container'>
        <div id='all_races'>
          <p id="displayColor">test</p>
        </div>
      </div>

    <div id="graphs">
      <dl>
        <dt>Races</dt>
        <dd class="percentage percentage-7">
          <span class="text">
            Red Race
          </span>
        </dd>
        <dd class="percentage percentage-20">
          <span class="text">
            Green Race
          </span>
        </dd>
        <dd class="percentage percentage-2">
          <span class="text">
            Blue Race
          </span>
        </dd>
      </dl>
    </div>

    </section>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
      </div>
    </footer>

    <script src="placeBets.js"></script>
